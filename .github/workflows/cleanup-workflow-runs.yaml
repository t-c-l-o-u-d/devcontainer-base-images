# Cleanup old GitHub Actions workflow runs older than 90 days.

name: Cleanup Workflow Runs

on:
  schedule:
    - cron: '0 6 * * 0'
  workflow_dispatch:

permissions:
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old workflow runs
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          cutoff=$(date -d '90 days ago' -u '+%Y-%m-%dT%H:%M:%SZ')
          echo "Deleting workflow runs created before $cutoff"

          gh run list --limit 500 --json databaseId,createdAt \
            --jq ".[] | select(.createdAt < \"$cutoff\") | .databaseId" | \
          while read -r id; do
            echo "Deleting run $id"
            gh run delete "$id"
          done
